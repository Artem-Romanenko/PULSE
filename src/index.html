<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/running_man_logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Офіційний представник
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+42223228877" class="header__phone">+4 (222) 322-88-77</a>
                    <button class="button">замовити дзвінок</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Підбір пульсометрів</h1>
                <h2 class="promo__subheader">з розрахунком Вашого рівня підготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/timer.png" alt="timer">
                        Час підбору:
                        10 хвилин
                    </div>
                    <div class="promo__icon">
                        <img src="icons/hand_cart.png" alt="hand_cart">
                        Безкоштовна
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.png" alt="messages">
                        Відповімо
                        на всі запитання
                    </div>
                </div>

                <button class="button button_main">Замовити консультацію</button>

                <div class="promo__link">
                    або
                    <a href="#">ПЕРЕЙТИ ДО КАТАЛОГУ</a>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
